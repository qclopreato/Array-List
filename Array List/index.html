<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Array List</title>
</head>
<body>
    <div class="firstDiv">
        <input type="text" id="first" value="First" onfocus="if (this.value=='First') this.value='';">
        <input type="text" id="second" value="Second" onfocus="if (this.value=='Second') this.value='';">
        <input type="text" id="third" value="Third" onfocus="if (this.value=='Third') this.value='';">
        <input type="text" id="fourth" value="Fourth" onfocus="if (this.value=='Fourth') this.value='';">
        <input type="text" id="fifth" value="Fifth" onfocus="if (this.value=='Fifth') this.value='';">
        <button id="submit">Submit</button>
    </div>
    <div class="secondDiv">
        <p id="firstOut"></p>
        <p id="secondOut"></p>
        <p id="thirdOut"></p>
        <p id="fourthOut"></p>
        <p id="fifthOut"></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
